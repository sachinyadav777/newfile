      <script>
    //   var ved = document.getElementById("myVidio")

    window.addEventListener('scroll',function(){
        let scroll =  document.getElementsByClassName("scroll")[0]
        let croll =  document.getElementsByClassName("scroll")[1]
        if(window.pageYOffset > 0){
           scroll.classList.add("sticky");
           croll.classList.add("sticky");
        }else{
            scroll.classList.remove("sticky")
            croll.classList.remove("sticky")
        }
    });
      </script>
